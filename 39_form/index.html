<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="ФИО">
					<label for="email">email</label>
					<input type="email" name="email">
					<label for="password">password</label>
					<input type="password" name="password">
				</fieldset>
			</div>
			<div class="column two">
				<fieldset class="type">
					<label for="client">Have you been here before?</label>
					<input type="radio" name="client" value="yes"> <span>Yes</span>
					<input type="radio" name="client" value="no"> <span>No</span>
					<label for="purpose">123</label>
					<select name="purpose" id="">
						<option value="good">feel good</option>
						<option value="good">feel bad</option>
					</select>
				</fieldset>
				<fieldset class="message">
					<textarea name="message"></textarea>
					<input type="submit">
				</fieldset>
			</div>
		</form>
	</div>
</body>
</html>
